
<!DOCTYPE html>
<html>
  <head>
    <title>MarkMark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="https://storage.googleapis.com/markmark-media/markmark/favicon.ico">
    <link rel="mask-icon" href="https://storage.googleapis.com/markmark-media/markmark/website_icon.svg" color="black">
    <style>
      h1 {
        text-align: center;
        margin-top: 0;
        font-size: 36px;
      }

      .footer {
        text-align: center;
        position: fixed;
        bottom: 20px;
        width: 100%;
        font-size: 14px;
        background-color: transparent;
        padding: 10px;
        color: #ccc;
      }

      .footer a {
        color: #fff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h2>MarkMark</h2>
        <a href="https://apps.apple.com/app/apple-store/id6475077023?pt=126819514&ct=official&mt=8" target="_blank">
          <img src="static/picture/appstore-download-button.svg" alt="Download on App Store">
        </a>
      </div>
    </div>
    <div class="footer">
      Copyright &copy; 2024 Tutu Studio.
    </div>
  </body>
</html>
